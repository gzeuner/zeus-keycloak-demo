<!DOCTYPE html>
<html>
<head>
    <title>Endpoint Buttons</title>
    <script>
        function goToEndpoint(endpoint) {
            window.open(endpoint, '_self');
        }
    </script>
</head>
<body>

<h1>Choose an Endpoint:</h1>

<button onclick="goToEndpoint('/public')">Public Endpoint</button><br><br>

<button onclick="goToEndpoint('/secured')">Secured Endpoint</button><br><br>

<button onclick="goToEndpoint('/realm-admin-realm-user-only')">Realm-User and Realm Admin Only Endpoint</button><br><br>

<button onclick="goToEndpoint('/realm-admin-only')">Realm-Admin Only Endpoint</button><br><br>

<button onclick="goToEndpoint('/resource-admin-only')">Resource-Admin Only Endpoint</button><br><br>

<button onclick="goToEndpoint('/composite-role-endpoint')">Composite Role Endpoint</button><br><br>

<button onclick="goToEndpoint('/logout')">Logout</button>

</body>
</html>
